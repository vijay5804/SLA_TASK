<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
</head>

<body>
    <h2>Position:Relative</h2>
    <div style="width: 200px; height: 100px; background-color: aquamarine; position: relative;">
        I am Relative !!
        <div style="width: 100px; height: 50px; background-color: orange; position: relative; top: 10px; left:20px;">
            Moved Inside the Box
        </div>
    </div>
    <h2>Position:Absolute</h2>
    <div style="width: 200px; height: 100px; background-color: lightgrey; position: relative;">
        I am parent(Relative !!!!!)
        <div style="width: 100px; height: 50px; background-color: pink; position: absolute; top: 10px; right: 20px;">
            Absolutely Placed
        </div>
    </div>
</body>

</html>
