<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--List Elements are used to group items together-->>
    <!--Unordered List(<u1>) with listed item(<li>)-->
    <h2>--Unordered List</h2>
    <u1>
        <li>Milk</li>
        <li>pen</li>
        <li>ball</li>
    </u1>
<!--ordered List(<u1>) with listed item(<li>)-->
    
    <h2>--Ordered List</h2>
    <ol>
        <li>Wake up at 4 am</li>
        <li>study</li>
        <li>eat</li>
    </ol>
</body>
</html>
