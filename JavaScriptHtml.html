<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Operators</title>
</head>
<body>
  <h1>Check the console for output</h1>

  <script>
    let a = 10;
    let b = 20;

    console.log("\nArithmetic Operators:");
    console.log("a + b =", a + b);
    console.log("a - b =", a - b);
    console.log("a * b =", a * b);
    console.log("a / b =", a / b);
    console.log("a % b =", a % b);

    console.log("\nAssignment Operator:");
    let x = 5;
    x += 2;
    console.log("x after x += 2:", x);

    console.log("\nComparison Operators:");
    let y = 7;
    console.log("y == '7':", y == '7');    // true (type coercion)
    console.log("y === '7':", y === '7');  // false (strict equality)
    console.log("y <= 7:", y <= 7);        // true

    console.log("Ternary Operators");
    let age=18;
    let result=(age>18?"Granted":"Denied");
    console.log("Result" +result);
    console.log("logical operator");
    let isAdult="true";
    let hasID="false";
    console.log("isAdult && hasID", isAdult && hasID);//false
    console.log("isAdult || hasID", isAdult || hasID);//true
    console.log("!isAdult:",!isAdult);
  </script>
</body>
</html>
