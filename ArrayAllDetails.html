<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>The joins() method joins array element into string</p>
    <p>We have used "*" as a separator between the element</p>
    <p id="demo"></p>
    <script>
        const sweet=["Ladoo","jangery","kaju kattli","jamum"];
        document.getElementById("demo").innerHTML=sweet.join("*");
    </script>
</body>
</html>
