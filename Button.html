<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
    .button
    {
        background-color: aqua;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transform: background-color 0.3s ease,transform 0.1s ease;
    }

    .button:hover
    {
        background-color: #2980b9;
    }

    .button:active
    {
        transform: scale(0.98);   /*Slight click effect */
    }

</style>
</head>
<body>
    <button class="button">Hover Me</button>   
</body>
</html>
