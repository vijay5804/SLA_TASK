<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate</title>
    <style>

        .box
        {
            width: 100px;
            height: 100px;
            background-color: yellow;
            animation: rotate 2s infinite;
        }

        @keyframes rotate
        {
            from{transform: rotate(0deg);}
            to{transform: rotate(360deg);}   
        }

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
