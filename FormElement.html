<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form </title>
</head>
<body>
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="dob">Date Of Birth</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="appointment">Appointment Date & Time:</label><br><br>
        <input type="datetime-local" id="appointment"><br><br>

        <label for="billing-month">Billing-month:</label><br><br>
        <input type="month" id="billing-month"name="billing-month"><br><br>

        <label for="week-number">Select Week:</label><br>
        <input type="week" id="week-number"name="week-number"><br><br>

        <p><strong>Gender:</strong></p>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
   
        <input type="radio" id="female" name="gender">
        <label for="Female">Female</label>

        <input type="radio" id="other" name="gender">
        <label for="other">Other:</label>

        <p><strong>Hobbies:</strong></p>
        <input type="checkbox" id="reading" name="hobbies[]" value="Reading">
        <label for="reading">Reading</label><br>

        <input type="checkbox" id="sports" name="hobbies[]" value="Sports">
        <label for="travel">Sports</label><br>

        <input type="checkbox" id="travel" name="hobbies[]" value="Travel">
        <label for="travel">Travel</label><br>

        <input type="checkbox" id="music" name="hobbies[]" value="Music">
        <label for="music">Music</label><br>

        <input type="submit" value="Submit">

    </form>
</body>
</html>
